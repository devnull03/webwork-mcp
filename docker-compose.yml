services:
  webwork-mcp:
    build: .
    env_file: .env
    environment:
      # LOG_LEVEL controls verbosity (INFO by default). Use DEBUG for verbose request/tool logs.
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=3000
      - POKE_NAME=${POKE_NAME:-Webwork MCP}
    ports:
      - "3000:3000"
    volumes:
      - ./.env:/app/.env
      - ~/.config/poke:/root/.config/poke
